buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile project(':FileChooser')
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'org.apache.httpcomponents:httpcore:4.2.+'
    //compile 'org.apache.httpcomponents:httpmime:4.2.+'
    compile 'org.apache.httpcomponents:httpclient:4.2.+'
    compile 'org.apache.james:apache-mime4j:0.6.+'
}

android {
    compileSdkVersion 17
    buildToolsVersion '17.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 18
    }

